<html><head><script src="scripts.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="preload" href="BoxHit.wav" as="audio">
<link rel="preload" href="Randomize248.wav" as="audio">
<link rel="preload" href="emulogic.ttf" as="font">
</head><body>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/Paskach/Boxman/master/images/box.png" type="image/x-icon">
<title>Boxman</title>
<div style="padding: 5px; text-align: center; font-family:Emulogic; font-size: 8px" id="div1"><canvas width="224" height="288" style="background-color: black; border: 1px solid rgb(0, 119, 255);" id="game">
    No canvas support to be found :(
  </canvas>
  <div style="padding: 5px;">
    <button id="button" onclick='document.getElementById("div1").innerHTML+="<input type=\"checkbox\" id=\"fullscreen\">Fullscreen</input>"; document.getElementById("button").remove(); titleScreen()' style="width: 100px; height: 50px; border: solid 1px #0077ff;">
      PLAY!
    </button>
    </div></div>
<div>
  <textarea readonly="" rows="10" cols="60" id="debug"></textarea>
</div>
<div>
  <img id="box" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/box.png">
  <img id="guy1" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/guy1.png">
  <img id="guy2" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/guy2.png">
  <img id="guy3" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/guy3.png">
  <img id="guy4" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/guy4.png">
  <img id="blood" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/blood.png">
  <img id="eraser" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/eraser.png">
  <img id="font" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/Font.png">
  <img id="font1" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/Font1.png">
  <img id="font2" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/Font2.png">
  <img id="font3" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/Font3.png">
  <img id="tunnel" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/tunnel.png">
  <img id="tunnelFill" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/tunnelFill.png">
  <img id="logo" src="https://raw.githubusercontent.com/Paskach/Boxman/master/images/logo.png">
</div>
